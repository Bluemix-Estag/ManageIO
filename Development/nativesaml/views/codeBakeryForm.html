<!DOCTYPE html>
<html>

<head>
    <title>Code Bakery</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <link href="style/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="style/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="/style/form.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <header>
        <nav class="indigo" role="navigation">
            <div class="nav-wrapper">
                <a style="margin-left: 20px;" class="breadcrumb" href="/codebakeryuser">Suas informações: </a>

                <div style="margin-right: 20px;" id="timestamp" class="right">
                    <ul class="right hide-on-med-and-down">
                        <li class="breadcrumb">&nbsp; &nbsp; Matricula:
                            <%= user.uid %> Email:
                                <%= user.emailaddress %> &nbsp;</li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li class="breadcrumb">&nbsp; Usuario:
                            <%= user.cn %> &nbsp; &nbsp;</li>
                    </ul>
                </div>


            </div>
        </nav>
    </header>

    <main>
        <div class="row">

            <section class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <form action="/codebakery/project/insert" method="post">
                                <fieldset>

                                    <span class="card-title" style="text-align: center !important; font-size: 16pt !important;"> Envie seu projeto</span>
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="formulario">Customer </label>
                                            <input type="text" name="customer" class="form-control" placeholder="Please enter your customer name">
                                        </div>

                                    </div>
                                    <div class="form-group">

                                        <div class="col-md-4">
                                            <label for="formulario">Project Name </label>
                                            <input type="text" name="title" class="form-control" placeholder="Please enter your project name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="formulario">Story </label>
                                            <textarea class="materialize-textarea" name="story" id="textarea1" placeholder="Please enter your project description"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="formulario">Opportunity Number </label>
                                            <input type="text" class="form-control" name="opportunity_number" maxlength="10" id="firstName" placeholder="Please enter the opportunity number">
                                        </div>
                                    </div>

                                    <button type="submit" class="btn indigo ">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>




        </div>
        <div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light indigo" href="/codebakeryformfixed"><i class="material-icons"><img src="images/return.svg"></i></a>
        </div>
    </main>

</body>

</html>
