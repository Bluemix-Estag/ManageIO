<!DOCTYPE html>
<html>

<head>
    <title>Manage IO</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="style/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="style/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="/style/form.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/userPanel.js"></script>
    <script src="../scripts/csvScript.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <header>
        <nav class="indigo" role="navigation">
            <div class="nav-wrapper">
                <!--                Alterar href para a pagina hosteada no bluemix, atualmente é para local-->
                <a style="margin-left: 20px;" class="breadcrumb" href="/panel?env=<%= env %>">Suas informações: </a>

                <div style="margin-right: 20px;" id="timestamp" class="right">
                    <ul class="right hide-on-med-and-down">

                        <li class="breadcrumb">&nbsp; &nbsp;  Email: cardoso@br.ibm.com &nbsp;</li>
                    </ul>
                    <ul class="right hide-on-med-and-down">
                        <li class="breadcrumb">&nbsp; Usuario: Francisco Cardoso &nbsp; &nbsp;</li>
                    </ul>
                </div>


            </div>
        </nav>
    </header>

    <main>
        <div class="row">

            <section class="main">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <form onsubmit='return onSubmit(this)'>
                                <fieldset>
                                    <!--                                    <span class="card-title" style="text-align: center !important; font-size: 16pt !important;"> Edite seu projeto</span>-->
                                    <span class="card-title" style="text-align: center !important; font-size: 16pt !important;">

                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="chip <%= project[showid].status.color %>" style="text-align: right !important;">
                                         Status do projeto: <%= project[showid].status.name%>
                                    </div>
                                    <input type="hidden" name="Status" value=" <%=project[showid].status.name  %>"/>
                                    </span>
                                    <span class="card-title" style="text-align: center !important; font-size: 16pt !important;">
                                             <input type="hidden" name="Last Updated" value=" <%= project[showid].date %>"/>
                                             <b style="  font-size: 12px;">Ultima atualização: <%= project[showid].date %></b>
                                    </span>
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="formulario">Customer </label>
                                            <input type="text" name="Customer" class="form-control" value="<%= project[showid].customer %>" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-md-4">
                                            <label for="formulario">Offer </label>
                                            <input type="text" name="Offer" class="form-control" value="<%= project[showid].title %>" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="formulario">Issue </label>
                                            <textarea class="materialize-textarea" name="Issue" id="textarea1" readonly><%= project[showid].story %>
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="mydiv">
                                        <button type="submit" class="btn-large waves-effect waves-light blue lighten-1">Get CSV</button>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>



        </div>
        <div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light indigo" href="/onboarduserp"><i class="material-icons">fast_rewind</i></a>
        </div>
    </main>

</body>

</html>
